<!DOCTYPE html>
<html lang="fr" x-data="{menuIsOpen: false,}" :class=""{noscroll:menuIsOpen,}>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Chien et chats </title>
    <script defer src="https://unpkg.com/alpinejs"></script>
  <style>
    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #ffffff;
      display: grid;
      place-content: center;
    }
    .header_menuBtn {
      position: relative;
      z-index: 10;
    }
    .noscroll,
    .noscroll body {
       overflow: hidden;
    }
  </style>
  </head>
  <body>
    <!-- https://emmet.io/ -->
    <!-- header>h1{Test de menu} -->
    <header>
      <button 
        aria-controls="mainNav" 
        @click="menuIsOpen = ! menuIsOpen"
        class="header_menuBtn"
        >
        <img src="public/icones/logomenu.svg" alt="">
      </button>
        <h1>Chien et Chat</h1>
    <nav 
      id="mainNav" 
      x-show="menuIsOpen" 
      x-transition.duration.800ms
      class="menu"
      >
      <ul>
        <li><a href="../FR/chat/index.html">Chat</a></li>
        <li><a href="/FR/chien/index.html">Chien </a></li>
    </ul>
    </nav>
    </header>
    <p>
Bienvenue sur le site qui montre de superbe images de chien et de chat
    </p>

    <div x-data="{ openElement: '' }">
      <dl>
          <dt><button @click="openElement = 'element1'"> Chat</button></dt>
          <dd x-show="openElement === 'element1'"><img src="public/img/cats/Cat_poster.jpg" alt="collage de chats"></dd>
      </dl>
      <dl>
          <dt><button @click="openElement = 'element2'">Chien</button></dt>
          <dd x-show="openElement === 'element2'"><img src="public/img/dogs/Collage_of_Nine_Dogs.jpg" alt=" collage d'images de chien"> </dd>
      </dl>
  </div>
  </body>
</html>
