<!DOCTYPE html>
<html lang="fr" x-data="{menuIsOpen: false,}" :class=""{noscroll:menuIsOpen,}>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Chien et chats </title>
    <script defer src="https://unpkg.com/alpinejs"></script>
  <style>
    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #ffffff;
      display: grid;
      place-content: center;
    }
    .header_menuBtn {
      position: relative;
      z-index: 10;
    }
    .noscroll,
    .noscroll body {
       overflow: hidden;
    }
  </style>
  </head>
  <body>
    <!-- https://emmet.io/ -->
    <!-- header>h1{Test de menu} -->
    <header>
      <button 
        aria-controls="mainNav" 
        @click="menuIsOpen = ! menuIsOpen"
        class="header_menuBtn"
        >
        menu
      </button>
        <h1>Chien et Chats</h1>
    <nav 
      id="mainNav" 
      x-show="menuIsOpen" 
      x-transition.duration.800ms
      class="menu"
      >
      <ul>
        <li><a href="#">Chat</a></li>
        <li><a href="#">Chien </a></li>
        <li><a href="#">Public</a></li>
      </ul>
    </nav>
    </header>
    <p>
Voici différentes images de chien et chat pour tout le monde
    </p>

    <div x-data="{ openElement: '' }">
      <dl>
          <dt><button @click="openElement = 'element1'"> Chat</button></dt>
          <dd x-show="openElement === 'element1'">Il sont présents partout</dd>
      </dl>
      <dl>
          <dt><button @click="openElement = 'element2'">Chien</button></dt>
          <dd x-show="openElement === 'element2'"> différentes races</dd>
      </dl>
      <dl>
          <dt><button @click="openElement = 'element3'">Public</button></dt>
          <dd x-show="openElement === 'element3'">Pour tout le monde </dd>
      </dl>
  </div>
  </body>
</html>
